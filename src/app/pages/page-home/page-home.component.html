<div class="container-plants">

    <app-filter-bar 
        [categories]="categories" 
        [nombreDeGouttesRecu]="nombreDeGouttes"
        [tabEtatMeteoRecu]="tabEtatMeteo"
        (newCategoriesEvent)="selectCategorie($event)" 
        (newSoleilEvent)="selectSoleil($event)" 
        (newGouttesEvent)="selectGouttes($event)"
        ></app-filter-bar>

    <div>
        <app-search-bar (inputUser)="onEnterSearch($event)"></app-search-bar>

        <app-group-button 
        (etatDuBouttonAlpha)="valeurDuBoutton($event)"
        (etatDuBouttonArrosage)="valeurDuBoutton($event)"
        (etatDuBouttonEnsoleillement)="valeurDuBoutton($event)"
        ></app-group-button>

        <app-plant-list [plants]="plantsToDisplayFilter"></app-plant-list>
    </div>

        
</div>
