<div class="formulaire">
    <form [formGroup]="submitForm" (ngSubmit)="submit()">
    <div class="mb-3">
        <label for="nom" class="form-label">Nom</label>
        <input type="text" class="form-control" formControlName="nom" id="nom" placeholder="Votre nom" >
    </div>
    <div class="mb-3">
        <label for="prenom" class="form-label">Prénom</label>
        <input type="text" class="form-control" formControlName="prenom" id="prenom" placeholder="Votre prénom">
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" formControlName="email" id="email" placeholder="name@example.com">
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" formControlName="password" id="password" placeholder="Votre mot de passe">
        <div class="form-text">
            Votre mot de passe doit comporter entre 8 et 20 caractères, et contenir des lettres et des chiffres.
        </div>
    </div>
    <div class="mb-3">
        <label for="repeatPassword" class="form-label">Répéter Password</label>
        <input type="password" class="form-control" formControlName="repeatPassword" id="repeatPassword" placeholder="Répétez votre mot de passe">
    </div>
    <div class="group-btn">
        <button class="btn btn-primary" type="submit">Inscription</button>
    </div>
    </form>
</div>
