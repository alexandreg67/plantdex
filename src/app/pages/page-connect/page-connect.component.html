<div class="formulaire">
    <form [formGroup]="loginForm" (ngSubmit)="submit()">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" formControlName="email" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="inputPassword5" class="form-label">Password</label>
            <input type="password" id="inputPassword5" formControlName="password" class="form-control" aria-describedby="passwordHelpBlock">
            <div id="passwordHelpBlock" class="form-text">
                Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special
                characters, or emoji.
            </div>
        </div>
        <div class="group-btn">
            <div class="col-4">
                <button class="btn btn-primary" type="submit">Connexion</button>
            </div>
            <div class="col-4">
                <button type="submit" class="btn btn-primary" [routerLink]="['subscribe']">Inscription</button>
            </div>

        </div>
    </form>
</div>

<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">Connexion réussie</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Vous êtes maintenant connecté !
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" (click)="goToAdmin()">Aller à la page Admin</button>
            </div>
        </div>
    </div>
</div>
